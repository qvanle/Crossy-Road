"name": "nightmare" # require

"chunk": 
  - 
    "file": "lava.yaml"
    "w": 100
    "h": 10 
    "velocity": [0.005, 1, 0]
    "probabilty": 20
  - 
    "file": "deadland.yaml"
    "w": 100 
    "h": 10 
    "velocity": [0.005, 1, 0]
    "probabilty": 80
  - 
    "file": "deadland.yaml"
    "w": 100 
    "h": 10 
    "velocity": [0.009, 1, 0]
    "probabilty": 80
  - 
    "file": "deadland.yaml"
    "w": 100 
    "h": 10 
    "velocity": [0.003, 1, 0]
    "probabilty": 80
  - 
    "file": "deadland.yaml"
    "w": 100 
    "h": 10 
    "velocity": [-0.005, 1, 0]
    "probabilty": 80

"object": 
  -
    "path": "ghost.yaml"
    "x": 100
    "y": 100
    "w": 3 
    "h": 6
  -
    "path": "entity/cow.yaml"
    "x": 40
    "y": 40
    "w": 10
    "h": 10
  - 
    "path": "entity/duck.yaml" 
    "x": 60
    "y": 40
    "w": 10
    "h": 10 
  - 
    "path": "entity/rabbit.yaml"
    "x": 80
    "y": 40
    "w": 10
    "h": 10
  - 
    "path": "entity/frog.yaml"
    "x": 90
    "y": 40
    "w": 10
    "h": 10
  - 
    "path": "entity/jeepRL.yaml"
    "x": 90
    "y": 40
    "w": 10
    "h": 10
"button":
  - 
    "path": "pause.yaml"
    "x": 93.5
    "y": 2
    "w": 5
    "h": 7
"event": 
  "map-speed": 0.005 # 0.02% per 20 milisecond 
  "map-direction": [0, 1]

"collide": 
  - 
    "x": 0 
    "y": 1
    "action": "no-touch"

"attach-object": 
  - 
    "chunk": [1] 
    "object": [1, 10] # each 1 second there is 10% to generate object 1
  - 
    "chunk": [2, 3, 4]
    "object": [2, 10] # each 1 second there is 20% to generate object 2
  - 
    "chunk": [4] 
    "object": [5, 10] # each 1 second there is 30% to generate object 3

"control": 
  -
    "key": ["d"]
    "action": "move-object"
    "args": [0, 2, 1, 0] 
  - 
    "key": ["a"] 
    "action": "move-object"
    "args": [0, 2, -1, 0] 
  - 
    "key": ["w"]
    "action": "move-object"
    "args": [0, 2, 0, -1] 
  - 
    "key": ["s"]
    "action": "move-object"
    "args": [0, 2, 0, 1] 
