"control": 
  -
    "key": ["d"]
    "action": "move-object"
    "args": [0, 0.8, 1, 0] 
  - 
    "key": ["a"] 
    "action": "move-object"
    "args": [0, 0.8, -1, 0] 
  - 
    "key": ["w"]
    "action": "move-object"
    "args": [0, 0.8, 0, -1] 
  - 
    "key": ["s"]
    "action": "move-object"
