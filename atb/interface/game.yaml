    "chunk": 1 
    "object": [2, 10] # each 1 second there is 10% to generate object 1
  - 
    "chunk": 2 
    "object": [3, 10] # each 1 second there is 10% to generate object 1

"control": 
  -
    "key": ["d"]
    "action": "move-object"
    "args": [0, 0.8, 1, 0] 
  - 
    "key": ["a"] 
    "action": "move-object"
    "args": [0, 0.8, -1, 0] 
  - 
    "key": ["w"]
    "action": "move-object"
    "args": [0, 0.8, 0, -1] 
  - 
    "key": ["s"]
    "action": "move-object"
